<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anynomous Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0066FF 0%, #00B8FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* App Container */
        .app-container {
            display: none;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            background: #0066FF;
            color: white;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
        }
        
        .user-details h3 {
            margin-bottom: 5px;
        }
        
        .user-details p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .sidebar-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .icon-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        /* Search */
        .search-bar {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #0066FF;
        }
        
        /* Users List */
        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        
        .user-item:hover {
            background: #f5f5f5;
        }
        
        .user-item.active {
            background: #e3f2fd;
        }
        
        .user-item img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }
        
        .user-item-info h4 {
            margin-bottom: 3px;
        }
        
        .user-item-info p {
            font-size: 13px;
            color: #666;
        }
        
        /* Main Chat */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-partner-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-partner-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f0f2f5;
        }
        
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }
        
        .message.sent {
            background: #0066FF;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        
        .message.received {
            background: white;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .message-time {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
            text-align: right;
        }
        
        /* Message Input */
        .message-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 15px;
        }
        
        .message-input {
            flex: 1;
        }
        
        .message-input input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .message-input input:focus {
            outline: none;
            border-color: #0066FF;
        }
        
        .send-btn {
            background: #0066FF;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* Username Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
        }
        
        .modal h2 {
            margin-bottom: 10px;
            color: #0066FF;
        }
        
        .modal input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        
        .modal button {
            width: 100%;
            padding: 12px;
            background: #0066FF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Loading Anynomous Chat</h2>
            <p>Please wait...</p>
        </div>
    </div>
    
    <!-- Username Modal -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h2>Create Your Username</h2>
            <p>Choose a unique username to start chatting</p>
            <input type="text" id="usernameInput" placeholder="Enter username">
            <input type="text" id="displayNameInput" placeholder="Display name (optional)">
            <div id="usernameError" class="error-message"></div>
            <button id="saveUsernameBtn">Continue to Chat</button>
        </div>
    </div>
    
    <!-- Main App -->
    <div id="appContainer" class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <div class="user-info">
                    <img id="userPhoto" src="" alt="Profile">
                    <div class="user-details">
                        <h3 id="userName">User</h3>
                        <p id="userStatus">Online</p>
                    </div>
                </div>
                <div class="sidebar-actions">
                    <button id="logoutBtn" class="icon-btn" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" class="search-input" id="userSearch" placeholder="Search users...">
            </div>
            
            <!-- Users List -->
            <div class="users-list" id="usersList">
                <div class="user-item">
                    <img src="https://ui-avatars.com/api/?name=Test+User&background=0066FF&color=fff" alt="User">
                    <div class="user-item-info">
                        <h4>Test User</h4>
                        <p>@testuser</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="main-content">
            <!-- Chat Header -->
            <div class="chat-header" id="chatHeader">
                <div class="chat-partner-info">
                    <img id="partnerPhoto" src="https://ui-avatars.com/api/?name=Chat+User&background=0066FF&color=fff" alt="User">
                    <div>
                        <h3 id="partnerName">Select a user to chat</h3>
                        <p id="partnerStatus">Click a user from the sidebar</p>
                    </div>
                </div>
            </div>
            
            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <div class="message received">
                    Welcome to Anynomous Chat! Select a user to start messaging.
                    <div class="message-time">Just now</div>
                </div>
            </div>
            
            <!-- Message Input -->
            <div class="message-input-container">
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type a message..." disabled>
                </div>
                <button id="sendBtn" class="send-btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCGHhx35Rd_wl422i6dXARwVLCmhjp11Zg",
            authDomain: "bgmi-tournament-panel.firebaseapp.com",
            databaseURL: "https://bgmi-tournament-panel-default-rtdb.firebaseio.com",
            projectId: "bgmi-tournament-panel",
            storageBucket: "bgmi-tournament-panel.firebasestorage.app",
            messagingSenderId: "531853804076",
            appId: "1:531853804076:web:0be88f13b7c721bc354789"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const database = firebase.database();
        
        // Global variables
        let currentUser = null;
        let currentUsername = null;
        
        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const appContainer = document.getElementById('appContainer');
        const usernameModal = document.getElementById('usernameModal');
        
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Page loaded, checking auth...");
            
            auth.onAuthStateChanged(async (user) => {
                console.log("Auth state changed:", user ? "User found" : "No user");
                
                if (!user) {
                    // No user, redirect to login
                    console.log("No user found, redirecting to login...");
                    window.location.href = 'login.html';
                    return;
                }
                
                // User is logged in
                currentUser = user;
                console.log("User authenticated:", user.uid);
                
                // Hide loading screen
                loadingScreen.style.display = 'none';
                
                try {
                    // Check if user has username
                    const userRef = database.ref('users/' + user.uid);
                    const snapshot = await userRef.once('value');
                    
                    if (snapshot.exists()) {
                        // User has username, show app
                        const userData = snapshot.val();
                        currentUsername = userData.username;
                        showApp(userData);
                    } else {
                        // New user, show username modal
                        showUsernameModal();
                    }
                } catch (error) {
                    console.error("Error checking user data:", error);
                    alert("Error loading user data. Please refresh.");
                }
            });
        });
        
        // Show Username Modal
        function showUsernameModal() {
            usernameModal.style.display = 'flex';
            
            const saveBtn = document.getElementById('saveUsernameBtn');
            const usernameInput = document.getElementById('usernameInput');
            const displayNameInput = document.getElementById('displayNameInput');
            const errorEl = document.getElementById('usernameError');
            
            if (usernameInput) {
                usernameInput.focus();
            }
            
            if (saveBtn) {
                saveBtn.onclick = async () => {
                    const username = usernameInput.value.trim();
                    const displayName = displayNameInput.value.trim();
                    
                    // Validate
                    if (!username) {
                        errorEl.textContent = 'Username is required';
                        errorEl.style.display = 'block';
                        return;
                    }
                    
                    if (username.length < 3) {
                        errorEl.textContent = 'Username must be at least 3 characters';
                        errorEl.style.display = 'block';
                        return;
                    }
                    
                    // Save username
                    try {
                        const userData = {
                            uid: currentUser.uid,
                            email: currentUser.email,
                            name: displayName || username,
                            username: username,
                            photo: currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName || username)}&background=0066FF&color=fff`,
                            online: true,
                            createdAt: Date.now()
                        };
                        
                        // Save to database
                        const updates = {};
                        updates['users/' + currentUser.uid] = userData;
                        updates['usernames/' + username] = currentUser.uid;
                        
                        await database.ref().update(updates);
                        
                        // Hide modal and show app
                        usernameModal.style.display = 'none';
                        currentUsername = username;
                        showApp(userData);
                        
                    } catch (error) {
                        console.error("Error saving username:", error);
                        errorEl.textContent = 'Error: ' + error.message;
                        errorEl.style.display = 'block';
                    }
                };
            }
        }
        
        // Show App
        function showApp(userData) {
            console.log("Showing app for user:", userData.username);
            
            // Show app container
            appContainer.style.display = 'flex';
            
            // Update user info
            updateUserInfo(userData);
            
            // Set online status
            setUserOnline();
            
            // Initialize event listeners
            initializeEventListeners();
        }
        
        // Update User Info
        function updateUserInfo(userData) {
            const userNameEl = document.getElementById('userName');
            const userPhotoEl = document.getElementById('userPhoto');
            
            if (userNameEl) {
                userNameEl.textContent = userData.name || userData.username;
            }
            
            if (userPhotoEl) {
                userPhotoEl.src = userData.photo || `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.name || userData.username)}&background=0066FF&color=fff`;
            }
        }
        
        // Set User Online
        function setUserOnline() {
            if (!currentUser) return;
            
            const userStatusRef = database.ref('users/' + currentUser.uid + '/online');
            userStatusRef.set(true);
            
            // Set offline on disconnect
            userStatusRef.onDisconnect().set(false);
        }
        
        // Initialize Event Listeners
        function initializeEventListeners() {
            // Logout button
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async () => {
                    if (confirm('Are you sure you want to logout?')) {
                        try {
                            // Set offline
                            await database.ref('users/' + currentUser.uid).update({
                                online: false,
                                lastSeen: Date.now()
                            });
                            
                            // Sign out
                            await auth.signOut();
                            window.location.href = 'login.html';
                        } catch (error) {
                            console.error("Logout error:", error);
                        }
