<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anynomous Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #0066FF;
            --primary-light: #4D94FF;
            --primary-dark: #0052CC;
            --accent-blue: #00B8FF;
            --white: #FFFFFF;
            --light-gray: #F8FAFC;
            --medium-gray: #E2E8F0;
            --dark-gray: #64748B;
            --text-dark: #1E293B;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --shadow: 0 10px 40px rgba(0, 102, 255, 0.1);
            --gradient-primary: linear-gradient(135deg, #0066FF 0%, #00B8FF 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #F8FAFC 0%, #EFF6FF 100%);
            min-height: 100vh;
            color: var(--text-dark);
            overflow: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0066FF 0%, #00B8FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-content h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .loading-content p {
            font-size: 16px;
            opacity: 0.8;
        }

        /* App Container */
        .app-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 380px;
            background: var(--white);
            border-right: 1px solid var(--medium-gray);
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.03);
        }

        .sidebar-header {
            padding: 25px;
            background: linear-gradient(135deg, var(--white) 0%, #F0F7FF 100%);
            border-bottom: 1px solid var(--medium-gray);
        }

        .app-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .brand-icon {
            width: 45px;
            height: 45px;
            background: var(--gradient-primary);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.2);
        }

        .brand-icon i {
            font-size: 22px;
            color: var(--white);
        }

        .app-brand h2 {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .profile-avatar {
            position: relative;
        }

        .profile-avatar img {
            width: 55px;
            height: 55px;
            border-radius: 18px;
            object-fit: cover;
            border: 3px solid var(--white);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .online-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            background: var(--success);
            border: 2px solid var(--white);
            border-radius: 50%;
        }

        .user-info h3 {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .status {
            font-size: 13px;
            color: var(--dark-gray);
            font-weight: 500;
        }

        .status.online {
            color: var(--success);
        }

        .sidebar-actions {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            background: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .icon-btn:hover {
            background: var(--primary-blue);
            color: var(--white);
        }

        /* Search Bar */
        .search-bar {
            padding: 20px 25px;
            border-bottom: 1px solid var(--medium-gray);
        }

        .search-input {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input i {
            position: absolute;
            left: 18px;
            color: var(--dark-gray);
            font-size: 16px;
        }

        .search-input input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border: 2px solid var(--medium-gray);
            border-radius: 14px;
            font-size: 14px;
            background: var(--light-gray);
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        .search-input input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: var(--white);
        }

        .clear-btn {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: var(--dark-gray);
            cursor: pointer;
        }

        /* Users List */
        .users-list, .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 5px;
        }

        .list-header {
            padding: 20px 25px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-header h4 {
            font-size: 14px;
            color: var(--dark-gray);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            background: var(--primary-blue);
            color: var(--white);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .list-items {
            padding: 5px 0;
        }

        .contact-item, .chat-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 14px;
            margin: 0 10px 5px;
        }

        .contact-item:hover, .chat-item:hover {
            background: var(--light-gray);
        }

        .contact-item.active, .chat-item.active {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.1) 0%, rgba(0, 184, 255, 0.1) 100%);
            border-left: 4px solid var(--primary-blue);
        }

        .contact-item img, .chat-item img {
            width: 50px;
            height: 50px;
            border-radius: 16px;
            object-fit: cover;
            border: 2px solid var(--white);
        }

        .contact-info, .chat-info {
            flex: 1;
            min-width: 0;
        }

        .contact-info h4, .chat-info h4 {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .contact-info p, .chat-info p {
            font-size: 13px;
            color: var(--dark-gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--dark-gray);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.3;
            color: var(--primary-blue);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--light-gray);
        }

        /* Chat Header */
        .chat-header {
            background: var(--white);
            padding: 25px 30px;
            border-bottom: 1px solid var(--medium-gray);
        }

        .chat-header-default {
            width: 100%;
        }

        .chat-welcome {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 25px;
        }

        .welcome-icon {
            width: 70px;
            height: 70px;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.2);
        }

        .welcome-icon i {
            font-size: 32px;
            color: var(--white);
        }

        .chat-welcome h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .chat-welcome p {
            color: var(--dark-gray);
            font-size: 16px;
        }

        .welcome-features {
            display: flex;
            gap: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--dark-gray);
            font-size: 14px;
            font-weight: 500;
        }

        .feature i {
            color: var(--primary-blue);
        }

        .chat-header-active {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .chat-partner-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .partner-avatar img {
            width: 55px;
            height: 55px;
            border-radius: 18px;
            object-fit: cover;
            border: 3px solid var(--white);
        }

        .partner-details h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 4px;
        }

        .chat-actions {
            display: flex;
            gap: 12px;
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: linear-gradient(135deg, #F8FAFC 0%, #F0F7FF 100%);
        }

        .messages {
            max-width: 900px;
            margin: 0 auto;
        }

        .empty-chat {
            text-align: center;
            padding: 100px 20px;
            color: var(--dark-gray);
        }

        .empty-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.1) 0%, rgba(0, 184, 255, 0.1) 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }

        .empty-icon i {
            font-size: 48px;
            color: var(--primary-blue);
            opacity: 0.5;
        }

        .empty-chat h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--text-dark);
            font-weight: 600;
        }

        .empty-chat p {
            font-size: 16px;
            color: var(--dark-gray);
            opacity: 0.7;
        }

        /* Message Bubbles */
        .message-item {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-item.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 65%;
            padding: 18px 22px;
            border-radius: 22px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
        }

        .message-item.sent .message-bubble {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-light) 100%);
            color: var(--white);
            border-bottom-right-radius: 8px;
        }

        .message-item.received .message-bubble {
            background: var(--white);
            color: var(--text-dark);
            border-bottom-left-radius: 8px;
            border: 1px solid var(--medium-gray);
        }

        .message-text {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.8;
            text-align: right;
            font-weight: 500;
        }

        .message-time.seen {
            color: #4ADE80;
        }

        /* Message Input */
        .message-input-container {
            background: var(--white);
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-top: 1px solid var(--medium-gray);
        }

        .input-actions {
            display: flex;
            gap: 15px;
        }

        .message-input {
            flex: 1;
            position: relative;
        }

        .message-input input {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid var(--medium-gray);
            border-radius: 18px;
            font-size: 15px;
            background: var(--light-gray);
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        .message-input input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: var(--white);
        }

        .message-input input:disabled {
            background: var(--light-gray);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-send {
            width: 56px;
            height: 56px;
            border-radius: 18px;
            background: var(--gradient-primary);
            border: none;
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 8px 25px rgba(0, 102, 255, 0.3);
        }

        .btn-send:hover {
            transform: translateY(-3px);
        }

        .btn-send:disabled {
            background: var(--medium-gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--white);
            border-radius: 28px;
            width: 90%;
            max-width: 450px;
            animation: modalSlideUp 0.4s ease;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 35px 35px 20px;
            border-bottom: 1px solid var(--medium-gray);
            text-align: center;
        }

        .modal-icon {
            width: 70px;
            height: 70px;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 15px 35px rgba(0, 102, 255, 0.3);
        }

        .modal-icon i {
            font-size: 30px;
            color: var(--white);
        }

        .modal-header h2 {
            font-size: 26px;
            color: var(--text-dark);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .modal-body {
            padding: 30px 35px;
        }

        .modal-footer {
            padding: 25px 35px;
            border-top: 1px solid var(--medium-gray);
            display: flex;
            justify-content: center;
        }

        .input-with-icon {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            color: var(--dark-gray);
        }

        .input-with-icon input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid var(--medium-gray);
            border-radius: 14px;
            font-size: 15px;
            background: var(--light-gray);
            color: var(--text-dark);
        }

        .input-hint {
            font-size: 13px;
            color: var(--dark-gray);
            margin-top: 5px;
            padding-left: 5px;
        }

        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 15px;
            padding: 12px 16px;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
            border-radius: 12px;
            border-left: 4px solid var(--danger);
        }

        .btn {
            padding: 16px 35px;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--white);
        }

        /* Call Interface */
        .call-interface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
            z-index: 2000;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
